<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/statusbar.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/bottom.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/pictureshow.css">
    <link rel="stylesheet" href="css/recommend.css">
    <link rel="stylesheet" href="css/recommend-list.css">
    <link rel="stylesheet" href="css/music-list.css">
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/play.css">
</head>
<body>
    <div class="container">
        <div class="statusbar">
            <!--信号开始-->
            <div class="signal">
                <div class="signalinf">
                    <div id="d1"></div>
                    <div id="d2"></div>
                    <div id="d3"></div>
                    <div id="d4"></div>
                </div>
                <div class="unicom">中国联通</div>
                <div class="xg">4G</div>
            </div>
            <!--信号结束-->
            <div class="time">下午 18:35</div>
            <!--电池开始-->
            <div class="power">
                <div id="chargebox">
                    <div id="batterycore" class="charging"></div>
                </div>
                <div id="chargehead"></div>
            </div>
            <!--电池结束-->

        </div>
        <!--状态栏结束-->

        <!--身体开始-->
        <div class="body">

            <!--搜索栏开始-->
            <div class="search">
                <div class="voice"></div>
                <div class="search-music"><input placeholder="&nbsp;&nbsp;&nbsp;&nbsp;猜你喜欢 我的滑板鞋"></div>
                <div class="listening" data-page="play.html">
                    <div id="lis1" class="music1on"></div>
                    <div id="lis2" class="music2on"></div>
                    <div id="lis3" class="music1on"></div>
                    <div id="lis4" class="music2on"></div>
                </div>
            </div>
            <!--搜索栏结束-->


            <div class="picture-show tab-pic">

            </div>

            <!--推荐栏开始-->
            <div class="recommend">

                <div class="rec-box">
                    <div class="rec-arc"><div class="rec1"></div></div><div class="rec-box-inf">私人FM</div>
                </div>
                <div class="rec-box">
                    <div class="rec-arc"><div class="rec2"></div></div><div class="rec-box-inf">每日推荐</div>
                </div>
                <div class="rec-box">
                    <div class="rec-arc"><div class="rec3"></div></div><div class="rec-box-inf">歌单</div>
                </div>
                <div class="rec-box">
                    <div class="rec-arc"><div class="rec4"></div></div><div class="rec-box-inf">排行榜</div>
                </div>


            </div>
            <!--推荐栏结束-->

            <div class="recommend-list-title">推荐歌单&nbsp;&nbsp; <img src="image/大于号.svg" height="20px"></div>

            <!--歌单开始-->
            <div class="recommend-list">

                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item1.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 叽歪
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 27956
                    </div>
                    <div class="recommend-item-inf">愿人们的爱恨 为你加冕</div>
                </div>

                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item2.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 杰尼大叔
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 26586
                    </div>
                    <div class="recommend-item-inf">当自然之声流进电音的世界|瞬间捕获</div>
                </div>
                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item3.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 麦田上的乌鸦
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 22695
                    </div>
                    <div class="recommend-item-inf">华语民谣|散落的语言，谎言或诗篇</div>
                </div>
                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item4.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 小小青尘
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 36975
                    </div>
                    <div class="recommend-item-inf">把思恋化为等待，借歌名孤独自白</div>
                </div>
                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item5.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 不摇滚记事
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 230万
                    </div>
                    <div class="recommend-item-inf">幼稚园|人间不正经生活手册</div>
                </div>
                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item6.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 橘子觉主
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 23万
                    </div>
                    <div class="recommend-item-inf">打开窗户，让美好的事物涌进来</div>
                </div>
                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item7.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> moumoon
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 67139
                    </div>
                    <div class="recommend-item-inf">FULLMOON LIVE 2018.JULY</div>
                </div>
                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item8.JPG);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 下一颗巧克力
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 112万
                    </div>
                    <div class="recommend-item-inf">电影中的钢琴曲|最会讲故事</div>
                </div>
                <div class="recommend-item-box">
                    <div class="recommend-item" style="background-image: url(image/item9.png);"></div>
                    <div class="recommend-item-inf-left">
                        <img src="image/我的.svg" height="16px" width="16px"> 2018七月
                    </div>
                    <div class="recommend-item-inf-right">
                        <img src="image/耳机.svg" height="16px" width="16px"> 100万
                    </div>
                    <div class="recommend-item-inf">2018七月最热</div>
                </div>
                <div class="block"></div>

            </div>
            <!--歌单结束-->

            </div>
            <!--身体结束-->
        <!--底栏开始-->
        <div class="bottom-bar">
            <div id="bot1" class="bottom" data-page="home_page.html" data-normal1="image/网易云音乐.svg" data-selected1="image/网易云音乐红.svg" style="margin-left: 20px;">
                <img src="image/网易云音乐红.svg" height="35px" width="35px">
            </div>
            <div id="bot2" class="bottom" data-normal2="image/视频.svg" data-selected2="image/视频红.svg">
                <img src="image/视频.svg" height="35px" width="35px">
            </div>
            <div id="bot3" class="bottom" data-page="music_list.html" data-normal3="image/音乐.svg" data-selected3="image/音乐红.svg" >
                <img src="image/音乐.svg" height="35px" width="35px">
            </div>
            <div id="bot4" class="bottom" data-page="friends.html" data-normal4="image/朋友.svg" data-selected4="image/朋友红.svg" >
                <img src="image/朋友.svg" height="35px" width="35px">
            </div>
            <div id="bot5" class="bottom" data-page="settings.html" data-normal5="image/我的.svg" data-selected5="image/我红.svg" style="margin-right: 20px;">
                <img src="image/我的.svg" height="35px" width="35px">
            </div>
        </div>
        <div class="bottom-inf">
            <div id="bof1" class="bottom-inf-item" data-normalfont1="color: whitesmoke;margin-left: 25px;" data-selectedfont1="color: crimson;margin-left: 25px;" style="color: crimson;margin-left: 25px;">发现</div>
            <div id="bof2" class="bottom-inf-item" data-normalfont2="color: whitesmoke" data-selectedfont2="color: crimson">视频</div>
            <div id="bof3" class="bottom-inf-item" data-normalfont3="color: whitesmoke" data-selectedfont3="color: crimson">我的</div>
            <div id="bof4" class="bottom-inf-item" data-normalfont4="color: whitesmoke" data-selectedfont4="color: crimson">朋友</div>
            <div id="bof5" class="bottom-inf-item" data-normalfont5="color: whitesmoke; margin-right:25px;" data-selectedfont5="color: crimson;margin-right:25px;" style="margin-right:25px;">账号</div>
        </div>
        <!--底栏结束-->
    </div>


</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/router.js"></script>
<script src="js/click.js"></script>
